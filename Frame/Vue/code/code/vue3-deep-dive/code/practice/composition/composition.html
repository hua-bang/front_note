<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <div>{{a}}</div>
    <button @click="a++">a plus</button>
    <div>{{b}}</div>
    <button @click="b++">b plus</button>
  </div>
</body>
<script>
  const { ref, createApp, onMounted, onUnMounted } = Vue;

  function useFoo() {
    const a = ref(0);

    function incermentA() {
      a.value++;
    }

    return {
      a, incermentA
    }
  }

  function useBar() {
    const b = ref(1);

    function incermentB() {
      b.value++;
    }

    return {
      b, incermentB
    }
  }

  const App = {
    setup() {
      const { a, incermentA } = useFoo();

      return {
        a,
        incermentA,
        ...useBar()
      }
    }
  }

  createApp(App).mount("#app");
</script>

</html>
