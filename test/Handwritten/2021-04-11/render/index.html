<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ name }}
        <div>
            {{ age }}
        </div>
        <div>
            <div>
                <div>
                    <div>
                        <h2>

                    </div>
                </div>
            </div>
        </div>

<script src="index.js"></script>
<script>
    let app = new MVVM({
        el: "#app",
        data() {
            return {
                name: "hug",
                age: 18
            }
        }
    })
</script>
</html>
