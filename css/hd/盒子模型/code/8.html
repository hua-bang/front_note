<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
        }

        main {
            width: 100vw;
            height: 100px;
            background: #9b59b6;
        }
        div.test1 {
            background: #f1c40f;
            display: inline-block;
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        div.test2 {
            background: #f1c40f;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="test1">hug.com</div>
        <div class="test2">hug.com</div>
    </main>
</body>
