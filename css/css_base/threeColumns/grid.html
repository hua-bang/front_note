<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  .container {
    width: 100%;
    height: 100px;
    display: grid;
    grid-template-columns: 200px auto 200px;
  }

  .aside {
    background: lightpink;
  }

  .main {
    background: mediumpurple;
  }
</style>

<body>
  <div class="container">
    <div class="aside"></div>
    <div class="main"></div>
    <div class="aside"></div>
  </div>
</body>

</html>
