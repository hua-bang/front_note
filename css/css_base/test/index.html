<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.three {
      color: violet;
    }
    .two div:nth-child(1) {
      color: red;
    } 
    #test {
      color: rosybrown;
    }
  </style>
</head>
<body>
  <div class="one">
    <div class="two">
      <div class="three" id="test">Three</div>
      <div class="four" style="color: red;">Four</div>
    </div>
  </div>
</body>
</html>
