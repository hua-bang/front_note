<script>
    let hd = {
        then(resolve, reject) {
            resolve("后盾人");
        }
    }
    Promise.resolve(hd).then(val => console.log(val));
    Promise.reject("fail").catch(err => {
        console.log(err);
    })
    new Promise((resolve,reject) => {
        resolve("hdr")
    }).then(val => {
        if(val !== 1) {
            return Promise.reject("参数错误");
        }
    }).catch(err => {
        console.log(err)
    })
</script>
