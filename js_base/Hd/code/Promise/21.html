<script>
    function load(src) {
        return new Promise((resolve,reject) => {
            let script = document.createElement("script");
            script.src = src;
            script.onload = () => {
                resolve(script)
            }
            script.onerror = () => {
                reject(script)
            }
            document.body.appendChild(script);
        })
        
    }
