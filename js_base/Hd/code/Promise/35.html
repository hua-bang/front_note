<script>

    async function getUser(name) {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(name)
            },1000)
        })
    }
    
    class User{
        constructor(name) {
            this.name = name
        }
        then(resolve,reject) {
            resolve(getUser(this.name));
        }
        async nickname() {
            return getUser(this.name);
        }
    }
    async function get() {
        return await new User("hug").nickname();
        
    }
    get().then(res => {
        console.log(res)
    })
</script>
