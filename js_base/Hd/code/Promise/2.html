<script>
    function loadImg(src, resolve, reject) {
        let img = new Image();
        img.src = src;
        img.onload = () => {
            resolve(img)
        };
        img.onerror = () => {
            reject("error")
        };
    }
    loadImg('./image/1.png',(img) => {
        document.body.appendChild(img);
    }, (err) => {
        console.log(err)
    });
    console.log("hdr")
</script>
