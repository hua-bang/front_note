<script>
    async function hd(name) {
        // try{

        // }catch(err) {
        //     console.log(err)
        //     return err;

        return demo(name);
    }
    async function demo(name) {
        return new Promise((resolve,reject) => {
            if(name === "hua")
                reject("error")
            else {
                resolve(name);
            }
        })
    }
    hd("hua").then(res => {
        console.log(res);
    }).catch(err => {
        console.log("err"+err);
    })
</script>
