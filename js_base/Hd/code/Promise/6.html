<script>
    // pending 准备阶段
    // resolved fulfilled 成功状态
    // reject 拒绝状态
    new Promise((resolve,reject) => {
        resolve("成功状态");
        // reject("拒绝状态")
    }).then(val => {
        console.log(val)
    },reason => {
        console.log(reason);
    }).then(v => {
        console.log("test")
    },r => {
        console.log("r")
    }).then(() => {
        console.log(1)
    })
</script>
