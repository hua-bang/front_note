<script>
    function queuePromise(promises) {
        promises.reduce((promise,p) => promise.then(() => p()), Promise.resolve())
    }

    function p1() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log("p1");  
                resolve();
            },2000)
        })
    }

    function p2() {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log("p2");  
                resolve();
            },2000)
        })
    }

    queuePromise([p1,p2]);
</script>
</html>
