    const Cache = new Map();
    function query(name) {
        const cache = Cache;
        if(cache.has(name)) {
            return Promise.resolve(cache.get(name));
        }
        return new Promise((resolve) => {
            resolve("hug")
        }).then(value => {
            cache.set(name,value);
            return value;
        })
    }
    query("name").then(name => {
        console.log(name);
    });

    Promise.selfResolve = function(value) {
        return new Promise(reject => {
            reject(value);
        })
    }

    Promise.selfResolve("hua").then(res => {
        console.log(res);
    })
</script>
