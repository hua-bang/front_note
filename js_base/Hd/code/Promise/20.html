<script>
    function interval(time = 200, callback) {
        return new Promise(resolve => {
            let id = setInterval(() => {
                callback(id,resolve);
            }, time);
        })
    }
    interval(2000,(id, resolve) => {
        console.log(id);
        resolve(id);
    }).then(res => {
        clearInterval(res);
        console.log("clean")
    })
</script>
