<script>
    let promise = Promise.resolve("后盾人");
    promise = promise.then(v => {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(v); //下面的then需要返回的promise被resolve
            },1000)
        })
    }).then(v => {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(2)
            },2000)
        })
    });
    promise.then(res => {
        console.log(res)
    })
</script>
