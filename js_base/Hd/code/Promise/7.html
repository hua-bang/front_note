<script>
    // 宏任务
    setTimeout(() => {
        console.log("setTimeout")
    },0);

    // 同步任务
    console.log("houdunren")

    // 微任务
    new Promise((resolve,reject) => {
        resolve(1); //成功或失败通知，且有对应的函数接收，才会加入微任务队列
        console.log("promise")  //同步
        reject(2)
    }).then(res => {
        console.log(res);
    })

    console.log("hdcms")
</script>
