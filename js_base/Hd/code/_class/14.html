<script>
    class User {
        // public protected private
        #host = "https://houdunren.com";
        constructor(name) {
            this.#check(name);
            this.name = name;
        }
        set host(url) {
            if(!/^https?:/i.test(url)) {
                throw new Error("非法网址")
            }
            this.#host = url;
        }
        #check = (word) => {
            if(word.length < 5)
                throw new Error("名字长度不小于5位数")
            return true;
        }
    }
    let hd = new User("后盾人测试");
