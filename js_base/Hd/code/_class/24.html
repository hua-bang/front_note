<script>
    // isPrototypeOf 主角是原型对象
    let a = {

    }
    let b = {
        __proto__: a
    }
    let c = {
        __proto__: b
    }
    console.log(a.isPrototypeOf(b));
    console.log(a.isPrototypeOf(c));
    class User{}
    class Admin extends User {}
    let hd = new Admin();
    console.log(Admin.prototype.isPrototypeOf(hd))
    console.log(User.prototype.isPrototypeOf(hd))
</script>
</html>
