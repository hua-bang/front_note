<script>
    class Arr extends Array {
        constructor(...args) {
            super(...args);
        }
        get first() {
            return this[0];
        }
        get max() {
            return Math.max(...this);
        }
        add(item) {
            this.push(item);
        }
        remove(value) {
            let pos = this.findIndex(item => item === value)
            return pos === -1 ? false : (this.splice(pos,1) && true );
        }
    }
    let a = new Arr(1,2,3,52,6,7);
    console.log(a.first);
    console.log(a.max);
    console.log(a.remove(2));
</script>
