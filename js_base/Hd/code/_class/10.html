<script>
    class Request{
        constructor(host) {
            this.data = {}
            this.host = host
        }
        set host(url) {
            if(!/^https?:\/\//i.test(url)) {
                throw new Error("地址错误")
            }
            this.data.host = url;
        }
        get host() {
            return this.data.host;
        }
    }
