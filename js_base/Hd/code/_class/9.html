<script>
    const data = [
        {name:"js",price:100},
        {name:"mysql",price:212},
        {name:"vue.js",price:80},
    ]
    class Lesson {
        constructor(data) {
            this.model = data;
        }
        get price() {
            return this.model.price;
        }
        get name() {
            return this.model.name;
        }
        static totalPrice(data) {
            return data.reduce((total,prev) => {
                return total + prev.price;
            },0) 
        }
        static createBatch(data) {
            return data.map((lesson) => new Lesson(lesson))
        }
        static maxPrice(data) {
            return new Lesson(data.reduce((max,val) => max.price <= val.price ? val : max));
        }
    }

    let lessonList = Lesson.createBatch(data);
    console.log(lessonList);
    console.log(Lesson.maxPrice(data).price);
    console.log(Lesson.totalPrice(data));
</script>
