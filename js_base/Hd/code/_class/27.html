<script>
    // mixin
    let Tool = {
        max(key) {
            // 不一定字段一样 可以定义访问器
            return this.data.sort((a,b) => b[key]-a[key])[0];
        }
    }
    let Arr = {
        count(key) {
            return this.data.reduce((total, lesson) => total += lesson[key],0);
        }
    }
    class Lesson {
        constructor(lessons) {
            this.lessons = lessons;
        }
        get data() {
            return this.lessons;
        }
    }
    const data = [
        {name:"js",price:100,click:98},
        {name:"css",price:80,click:199},
        {name:"vue.js",price:120,click:100},
    ]
    Object.assign(Lesson.prototype, Tool, Arr)
    let hd = new Lesson(data);
    console.log(hd);
    console.log(hd.max("price"));
    console.log(hd.max("click"));
    console.log(hd.count("click"));
</script>
