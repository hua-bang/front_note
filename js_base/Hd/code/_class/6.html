<script>
    "use strict"; //严格模式下 若函数中的this指向的是window 则会是undefined
    console.log(this);
    function show() {
        console.log(this);
    }
    show();
    function User(){}
    User.prototype.show = function() {
        function test() {
            console.log(this);
        }
        // test中调用的this指的是window
        test();
    }
    let u = new User();
    u.show();

    class Hd {
        show() {
            function test() {
                console.log(this)
            }
            // 这里默认遵循严格模式
            test()
        }
    }
    let hd = new Hd();
    hd.show();
</script>
</html>
