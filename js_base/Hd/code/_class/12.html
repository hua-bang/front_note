<script>
    const protecteds = Symbol("主机");
    class Common {
        [protecteds] = {};
        constructor() {

        }
        set host(url) {
            if(!/^https?:/i.test(url)) {
                throw new Error("非法网址")
            }
            this[protecteds].host = url;
        }
        get host() {
            return this[protecteds].host;
        }
    }
    class User extends Common {
        constructor(name) {
            super();
            this[protecteds].name = name;
        }
        get name() {
            return this[protecteds].name;
        }
    }
    let hd = new User("后盾人");
    hd.host = "https://www"
    console.log(hd,hd.name);
</script>
