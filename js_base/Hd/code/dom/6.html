<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="houdunren" data="hd">houdunren.com</div>
        <div class="hdcms">hdcms.com</div>
        <div class="xiangjun">
            <!-- 向军大叔 -->
        </div>
    </div>
    <script>
        let app = document.querySelector("#app");
        console.log(app.nodeType);  1
        console.log(app.firstChild.nodeType);  // 文本类型 3
        console.log(app.childNodes[1].attributes[0].nodeType); //属性类型 2

        const xj = document.querySelector(".xiangjun")
        console.log(xj.firstChild.nodeType);

        console.dir(app);
        console.log(app instanceof HTMLDivElement); //true
        console.log(app instanceof Element);
        
    </script>
