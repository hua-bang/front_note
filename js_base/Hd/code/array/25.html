<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hd = [1,2,3,4];
        function filter(array, callback) {
            let newArray = [];
            for (const value of array) {
                if(callback(value))
                    newArray.push(value)
            }
            return newArray;
        }
        console.log(filter(hd,item => item >= 3));
    </script>
</body>
