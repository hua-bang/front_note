<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,5,3,9,7];
        arr = arr.sort((a,b)=>{
            // -1 从小到大  1 正数 从大到小 
            // b-a从大到小 a-b 从小到大
            return a - b;   
        })
        console.log(arr);

        let cart = [
            {name:'iphone',price:12000},
            {name:'imac',price:18000},
            {name:'ipad',price:4000}
        ];
        cart = cart.sort((a,b)=>{
            return a.price - b.price;
        });
        console.log(cart);
    </script>
</body>
</html>
