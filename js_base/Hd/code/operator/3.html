<html lang="en">
<head>

<body>
    <input name="age" type="text"/>
    <span id="msg"></span>
    <script>

        let span = document.querySelector("#msg");

        document.querySelector('[name="age"]')

            span.innerHTML = this.value >= 90 ? "年龄不能超过90": "年龄合法";
        })
    </script>
</body>
