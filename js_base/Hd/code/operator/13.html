<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // continue
        for (let i = 1; i <= 10; i++) {
            if (i % 2) continue;
            console.log(i);
        }

        let count = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 2) {
                if(count++ == 3)
                    break;
                console.log(i);
            }
        }
    </script>
</body>
</html>
