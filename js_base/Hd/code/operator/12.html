        span{
            color: white;

<body>
    <script>
        // for (let i = 0; i < 10; i++) {

        //         document.write("*");
        //     }
        //     document.write(`<br/>`);
        // }

        function hd(row = 5) {
            for (let i = 1; i < row; i++) {
                for (let n = row - i; n > 0; n--) {
                    document.write(`<span>*</span>`);
                }
                for (let m = i * 2 - 1; m > 0 ; m--) {
                    document.write("*");
                }
                document.write("<br/>");
            }   
        }
        hd();
    </script>
</body>
</html>
