<script>
    const user = {
        name: "hdr",
        age: 18
    }
    console.log(
        JSON.stringify(
            Object.getOwnPropertyDescriptors(user),
            null,
            2
        )
    )

    console.log(Object.isSealed(user));

        JSON.stringify(
            Object.getOwnPropertyDescriptors(user),
            null,
            2
        )
    )
    user.site = 123;
    delete user.name;
    user.name = "hug";
