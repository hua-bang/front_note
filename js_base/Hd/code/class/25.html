<script>
    const user = {
        name: "hdr",
        age: 18
    }
    console.log(
        JSON.stringify(
            Object.getOwnPropertyDescriptors(user),
            null,
            2
        )
    )
    Object.freeze(user);  //不可添加，不可删除，不可修改值 可遍历
    console.log(Object.isFrozen(user));
    console.log(
        JSON.stringify(
            Object.getOwnPropertyDescriptors(user),
            null,
            2
        )
    )
</script>
