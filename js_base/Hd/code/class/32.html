<script>
    'use strict';
    const hd = {name:"后盾热呢"};
    const proxy = new Proxy(hd, {
        // 这里的obj指的是Proxy的第一个参数
        get(obj, property) {
            return obj[property];
        },
        set(obj, property, value) {
            obj[property] = value;
            return true;
        }
    })
    console.log(proxy.name)
    proxy.name = "hug";
    console.log(proxy.name)
</script>
