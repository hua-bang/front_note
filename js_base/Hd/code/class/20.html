<script>
    // 封装和抽象 之后面向对象会采用别的做法
    function User(name,age) {
        let data = {name,age}
        let info = () => {
            return data.age > 50 ? "老年" : "青年";
        }
        this.show = () => {
            console.log(data.name+info());
        }
    }
    let hug = new User("向军", 19)
    hug.info = () => {
        return "";
    }
    hug.show();
</script>
