<script>
    let hd = {
        name: "hug",
        year: 2021
    }
    console.log(Object.keys(hd));
    console.log(Object.values(hd));
    for (const key in hd) {
        console.log(hd[key]);
    }

    //forof不能直接遍历对象 因为hd不可迭代
    // for (const value of hd) {
    //     console.log(value);
    // }

    for (const [key,value] of Object.entries(hd)) {
        console.log(key,value);
    }

    let lessons = [
        {name:"js",click:999},
        {name:"node",click:959}
    ];
    let ul = document.createElement("ul");
    for (const lesson of lessons) {
        let li = document.createElement("li");
        li.innerHTML = `课程:${lesson.name},点击数${lesson.click}`
        ul.appendChild(li);
    }
    document.body.appendChild(ul);

</script>
</html>
