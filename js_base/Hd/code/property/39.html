<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>后盾人</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: top;
      width: 100vw;
      height: 100vh;
    }

    main {
      width: 400px;
      flex-direction: column;
      position: relative;
      margin-right: 20px;
    }

    main nav {
      display: flex;
      height: 50px;
      align-items: center;
    }

    main nav a {
      background: #95a5a6;
      margin-right: px;
      padding: 10px 20px;
      border: solid 1px #333;
      color: #fff;
      text-decoration: none;
    }

    main nav a:first-of-type {
      background: #e67e22;
    }

    section {
      height: 200px;
      width: 100%;
      background: #f1c40f;
      position: absolute;
      font-size: 5em;
      /* display: none; */
    }

    .hd-tab section:first-of-type {
      display: block;
    }

    section:nth-child(even) {
      background: #27ae60;
    }
  </style>

  <body>
    <main class="tab1">
      <nav>
        <a href="javascript:;">后盾人</a>
        <a href="javascript:;">hdcms</a>
      </nav>
      <section>1</section>
      <section>2</section>
    </main>
    <main class="tab2">
      <nav>
        <a href="javascript:;">后盾人</a>
        <a href="javascript:;">hdcms</a>
      </nav>
      <section>1</section>
      <section>2</section>
    </main>
  </body>
  <script>
    function extend(sub, sup) {
        sub.prototype = Object.create(sup.prototype);
        sub.prototype.constructor = sub;
    }
    function Animation() {}
    Animation.prototype.show = function() {
        this.style.display = "block";
    }
    Animation.prototype.hide = function() {
        this.style.display = "none";
    }

    Animation.prototype.background = function(color) {
        this.style.backgroundColor = color;
    }
    function Tab({el,callback = null,link="a",section="section"}) {
        // tab links sections 是每个对象特有的 不应该加在原型
        this.tab = document.querySelector(el);
        this.links = this.tab.querySelectorAll(link);
        this.sections = this.tab.querySelectorAll(section);
        this.callback = callback;
    }
    extend(Tab,Animation)
    Tab.prototype.run = function() {
        this.bindEvent();
    }
    Tab.prototype.bindEvent = function() {
        this.links.forEach((el,i) => {
            el.addEventListener("click",() => {
                this.reset();
                this.action(i);
                if(this.callback) this.callback("click");
            })
        })
    }
    Tab.prototype.action = function(i) {
        this.background.call(this.links[i],"#e67e22");
        this.show.call(this.sections[i]);
    }
    Tab.prototype.reset = function() {
        this.links.forEach((el,i) => {
            this.background.call(this.links[i],"#95a5a6")
        })
        this.sections.forEach((el,i) => {
            this.hide.call(this.sections[i]);
        })
    }
    new Tab({el: ".tab2"}).run()
    new Tab({
        el: ".tab1",
        callback: (res) => {
            console.log(res)
        }
    }).run()
  </script>
</html>
