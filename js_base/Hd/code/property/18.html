<script>
    function User(name) {
        this.name = name;
    }

    User.prototype = {
        constructor: User,
        get() {
            console.log("get")
        }
    }

    // 在原型中定义 减少内存开销
    User.prototype.show = function() {
        console.log(this.name)
    };
    let lisi = new User("lisi");
    let xj = new User("xj");
    console.dir(lisi)
    console.dir(xj)
    lisi.show();
</script>
