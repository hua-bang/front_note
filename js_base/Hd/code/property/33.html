<script>
    function User(name, age) {
        this.name = name;
        this.age = age;
    }
    User.prototype.show = function() {
        console.log(this.name ,this.age);
    }

    // 这里不是构造函数 这里是直接返回了一个对象
    function admin(name, age) {
        const instance = Object.create(User.prototype);
        User.call(instance,name,age);
        instance.role = () => {
            console.log("role");
        }
        return instance;
    };

    let a = admin("hug",18);
    a.show();
    a.role();
</script>
