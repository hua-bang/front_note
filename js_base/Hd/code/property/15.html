<script>
    let hd = {
        data: [
            1,2,3,4,34,5,7
        ]
    };
    Object.setPrototypeOf(hd,{
        max(data=this.data) {
            return data.sort((a,b) => b - a)[0];
        }
    })
    console.log(hd.max());

    let xj = {
        lesson: {
            js: 87,
            php:63,
            node:99,
            linux: 88
        },
        get data() {
            return Object.values(this.lesson);
        }
    }
    console.log(xj.data);
    console.log(hd.max.apply(xj));
</script>
