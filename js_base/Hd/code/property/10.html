<script>
    function User(name) {
        this.name = name;
    }
    let hd = new User("后盾人");
    console.log(hd);
    User.prototype.show = function() {
        console.log(this.name);
    }

    // 对象的原型必须有constructor
    function createByObject(obj, ...args) {
        return new obj.__proto__.constructor(...args);
    }
    let newHd = createByObject(hd,"hug");
    console.log(newHd);
    newHd.show();
</script>
