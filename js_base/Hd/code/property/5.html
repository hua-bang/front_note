<script>
    // 函数也是对象
    function User() {

    }
    User.prototype.show = () => {
        console.log("show")
    }
    let hd = new User();
    hd.show();
    console.dir(User);
    console.log(User.prototype === hd.__proto__);   //true
    console.log(User.__proto__ === hd.__proto__);   //false
</script>
