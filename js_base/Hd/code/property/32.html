<script>
    function extend(sub, sup) {
        sub.prototype = Object.create(sup.prototype);
        Object.defineProperty(sub.prototype,"constructor",{
            value: sub,
            enumerable: false
        });
    }

    function User() {};
    User.prototype.show = () => {
        console.log("user.show");
    }

    function Admin() {};
    extend(Admin,User);
    let a = new Admin();
    a.show();
</script>
