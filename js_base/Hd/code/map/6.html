<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return post()">
        接收协议
        <input type="checkbox" name="agreement" error="请接受协议" id="">
        我是学生
        <input type="checkbox" name="student" error="网站只对学生开放" id="">
        <input type="submit" />
    </form>
</body>
<script>
    function post() {
        let map = new Map();
        let inputs = document.querySelectorAll("[error]");
        inputs.forEach(item => {
            map.set(item, {
                error: item.getAttribute("error"),
                status: item.checked
            });
        })
        let res = [...map.values()].every(item => {
            item.status || alert(item.error);
            return item.status === true
        });
        return res;
    }
</script>
</html>
