<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true) {
            const year = prompt("hug出生?").trim();
            if(!year) continue;
            let msg = year == "2010" ? "正确" : "错误";
            alert(msg);
            break; 
        }
    </script>
</body>
