    function order(field,type="asc") {
        return function(a, b) {
            if(type==="asc"){
                return a[field] > b[field] ? 1 : -1;
            }
            return a[field] > b[field] ? -1 : 1;
        }
    }
    let hd = lessons.sort(order("price"));  //sort返回的是 数组的引用
    console.table(hd);
    let clickDesc = lessons.sort(order("click","desc"));
    console.table(clickDesc);
