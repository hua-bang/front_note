<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hd{
            width: 0%;
            height: 150px;
            background: coral;
            color: white;
            line-height: 150px;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="hd"></div>
</body>
<script>
    function handle() {
        let i = 0;
        (function run() {
            if(++i <= 100){
                setTimeout(run,30);
                hd.innerHTML = i+"%";
                hd.style.width = i + "%";
            }
        })();
    }
    handle();
</script>
</html>
