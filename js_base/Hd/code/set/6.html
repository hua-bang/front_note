<!DOCTYPE html>

<body>
</body>
<script>
    let a = new Set([1,2,3,4,5]);
    let b = new Set([4,5,2,9]);
    console.log(new Set([...a,...b]));  //并集

    console.log(
        new Set([...a].filter(v => !b.has(v)))
    )   //差集

    console.log(
        new Set([...a].filter(v => b.has(v)))
    )   //交集
</script>
</html>
