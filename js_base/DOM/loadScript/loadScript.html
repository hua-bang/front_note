<script>
    function loadScript(fileName, callback) {
        let script = document.createElement("script");
        script.src = fileName;
        script.onload = () => {
            callback()
        }
        document.body.appendChild(script);
    }

    loadScript("loadScript.js",() => {
        console.log("load success!");
    })
</script>
