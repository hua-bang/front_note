<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">123456</div>
</body>
<script>
    function loadStyle(url, callback) {
        let link = document.createElement("link");
        link.rel = "stylesheet";
        link.type = "text/css";
        link.href = url;
        document.getElementsByTagName("head")[0].appendChild(link);
        link.onload = () => {
            callback();
        }
    }

    setTimeout(() => {
        loadStyle("loadStyle.css", () => {
            console.log("load style success");
        })
    },1000)

</script>
</html>
