<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main {
        height: 100vh;
        width: 100vw;
        background: red;
        display: flex;
      }
      .send {
        width: 50%;
        height: 100%;
        background: rgb(227, 112, 238);
      }
      .receiver {
        width: 50%;
        height: 100%;
        background: rgb(235, 213, 172);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="send">
        <h2>send</h2>
        <div>
          <input type="text" id="sender" />
          <button id="send_btn">send</button>
        </div>
        <ul id="send_list"></ul>
      </div>
      <div class="receiver">
        <h2>receiver</h2>
        <ul id="receiver_list"></ul>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
